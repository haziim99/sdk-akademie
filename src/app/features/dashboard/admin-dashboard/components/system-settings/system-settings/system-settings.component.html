<div class="support-details">
  <!-- Modern Admin Header -->
  <header class="admin-header">
  <div class="header-content">
    <div class="page-title">
      <h1>System Settings</h1>
      <div class="breadcrumb">Admin Dashboard / Settings</div>
    </div>
    <button class="back-button" onclick="navigateBack()">
      ‚Üê Back to Admin Dashboard
    </button>
  </div>

  <!-- Navigation Menu -->
  <nav class="admin-nav">
    <ul>
      <li><a href="/admin/student-management">Students</a></li>
      <li><a href="/admin/payments-details">Payments</a></li>
      <li><a href="/admin/profile-management">Profile Management</a></li>
      <li><a href="/admin/support">Support</a></li>
      <li><a href="/admin/system-settings" class="active">Settings</a></li>
    </ul>
  </nav>
</header>


  <!-- Main Content -->
  <div class="content-container">
    <div class="support-section">
      <h2>System Settings Management</h2>

      <form (ngSubmit)="updateSettings()">
        <!-- Academy Name -->
        <div class="form-group">
          <label for="academyName">Academy Name</label>
          <input
            type="text"
            id="academyName"
            [(ngModel)]="academyName"
            name="academyName"
            required
            placeholder="Enter Academy Name"
          />
        </div>

        <!-- Academy Email -->
        <div class="form-group">
          <label for="academyEmail">Academy Email</label>
          <input
            type="email"
            id="academyEmail"
            [(ngModel)]="academyEmail"
            name="academyEmail"
            required
            placeholder="Enter Academy Email"
          />
        </div>

        <!-- Payment Options -->
        <div class="form-group">
          <label for="paymentOptions">Payment Options</label>
          <select
            id="paymentOptions"
            [(ngModel)]="selectedPaymentOption"
            name="paymentOptions"
          >
            <option *ngFor="let option of paymentOptions" [value]="option">
              {{ option }}
            </option>
          </select>
        </div>

        <button type="submit" class="send-button" [disabled]="loading">
          {{ loading ? 'Saving...' : 'Save Settings' }}
        </button>
      </form>
    </div>
  </div>
</div>
