<div class="manage-videos">
  <h2>Manage Videos for {{ course?.title }}</h2>

  <div class="video-actions">
    <input type="text" [(ngModel)]="newVideoTitle" placeholder="Video Title" />

    <button (click)="selectFile()" [class.active]="isFileSelected">Choose File</button>
    <button (click)="selectUrl()" [class.active]="isUrlSelected">Enter URL</button>

    <input *ngIf="isFileSelected" type="file" (change)="onVideoFileChange($event)" accept="video/*" />
    <input *ngIf="isUrlSelected" type="text" [(ngModel)]="newVideoUrl" placeholder="Video URL" />

    <button (click)="addVideo()" class="add-btn">Add Video</button>
  </div>

  <div *ngIf="videos.length === 0" class="no-videos">
    <p>No videos available for this course.</p>
  </div>

  <div *ngIf="videos.length > 0" class="video-container">
    <div class="video-list-wrapper">
      <ul class="video-list">
        <li *ngFor="let video of videos; let i = index">
          <button (click)="playVideo(video.url, video.title)" class="play-btn">
            {{ video.title }}
          </button>
          <button (click)="deleteVideo(i)" class="delete-btn">Delete</button>
        </li>
      </ul>
    </div>

    <div class="video-player-wrapper">
      <app-video-player
        [videoUrl]="currentVideoUrl"
        [videoTitle]="currentVideoTitle">
      </app-video-player>
    </div>
  </div>

  <button class="back-button" (click)="goBack()">Back to Dashboard</button>
</div>
