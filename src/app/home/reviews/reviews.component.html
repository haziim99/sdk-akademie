<div class="splide">
  <div class="splide__track">
    <div class="splide__list" id="comments-list">
      <div class="splide__slide" *ngFor="let comment of comments">
        <p class="comment-text">{{ comment.text }}</p>
        <p class="author">{{ comment.author }}</p>
      </div>
    </div>
  </div>
</div>
